<div class="container mt-4">

  <!-- Banner -->
  <div class="text-center mb-4">
    <img src="banner.png" class="img-fluid rounded shadow" alt="Banner de la aplicación">
  </div>

  <!-- Descripción -->
  <div class="card shadow p-4 mb-4">
    <h2 class="text-primary text-center">Acerca de la Aplicación</h2>
    <p class="mt-3 text-center">
      Esta aplicación permite gestionar y visualizar los gastos del año 2025,
      permitiendo al usuario llevar un control detallado de sus compras,
      gastos diarios y reportes generales.
    </p>
  </div>

  <ul class="list-unstyled">
    <li *ngFor="let gasto of gastos">

      <div class="card mb-4" style="width: 100%;">
        
        <img [src]="gasto.imagen" class="card-img-top" alt="Imagen del gasto">

        <div class="card-body">
          <h5 class="card-title">{{ gasto.nombre }}</h5>
          <p class="card-text">{{ gasto.descripcion }}</p>

          <button (click)="mensaje()" class="btn btn-info me-2">Información</button>
          <button (click)="mensaje1(gasto)" class="btn btn-primary me-2">Detalle</button>
          <button (click)="borrarDeducible(gasto)" class="btn btn-danger">Borrar</button>
        </div>

      </div>

    </li>
  </ul>

</div>
